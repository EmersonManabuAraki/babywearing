version: '3'
services:

  app:
    image: babywearing.azurecr.io/babywearing:prod
    ports:
      - "3000:3000"
    env_file:
      - .env/production/database
      - .env/production/app

  database:
    image: postgres:11.6
    env_file:
      - .env/production/database
    volumes:
      - babywearing_pg:/var/lib/postgresql/data

  db-migrator:
    image: babywearing.azurecr.io/babywearing:prod
    command: >
      sh -c "./wait-for --timeout=300 database:5432 -- bin/rails db:migrate &&
              bin/rails db:seed"
    env_file:
      - .env/production/database
      - .env/production/web
    deploy:
      restart_policy:
        condition: none

  web:
    build:
      context: .
      dockerfile: ./docker/web/Dockerfile
    env_file:
      - .env/development/web
    ports:
      - "80:80"
    links:
      - app

volumes:
  babywearing_pg:
